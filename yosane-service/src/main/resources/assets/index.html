<!doctype html>
<html ng-app="yosaneApp" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Yosane</title>
<link rel="stylesheet" href="yosane/assets/css/bootstrap-3.1.1.min.css"/>
<link rel="stylesheet" href="yosane/assets/css/bootstrap-theme.css"/>
<link rel="stylesheet" href="yosane/assets/app/yosane.css"/>
<link rel="stylesheet" href="yosane/assets/app/bower_components/animate.css/animate.css"/>
<script src="yosane/assets/app/bower_components/angular/angular.min.js"></script>
<script src="yosane/assets/app/bower_components/angular-resource/angular-resource.min.js"></script>
<script src="yosane/assets/app/bower_components/angular-route/angular-route.min.js"></script>
<script src="yosane/assets/app/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="yosane/assets/app/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="yosane/assets/app/components/services.js"></script>
<script src="yosane/assets/app/app.js"></script>
<script src="yosane/assets/app/scanning/controller-scanning.js"></script>
<script src="yosane/assets/app/images/controller-images.js"></script>
<script src="yosane/assets/app/documents/controller-documents.js"></script>
<script src="yosane/assets/app/settings/controller-settings.js"></script>
<script src="yosane/assets/app/components/routes.js"></script>

</head>
<body>

 <div class="container">
 
  <div class="row text-center no-gutter">
   <div class="col-md-4 xs-hidden"></div>
   <div class="col-xs-12 col-md-4 panel-footer">
    <ul class="nav-tabs nav" ng-controller="TabsController">
     <li ng-click="setSelectedTab(tab)" ng-class="tabClass(tab)" ng-repeat="tab in tabs"><a href="{{tab.link}}"><span
       class="glyphicon {{tab.icon}}"></span> <span>{{tab.label}}</span></a></li>
    </ul>
    <div class="ng-view"></div>
   </div>
   
   <div class="col-md-4 xs-hidden"></div>
  </div>
  
</body>
</html>
