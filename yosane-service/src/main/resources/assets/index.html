<!doctype html>
<html ng-app="yosaneApp" lang="en">
<head>
<meta charset="utf-8">
<title>Yosane</title>
<link rel="stylesheet" href="/assets/css/bootstrap-3.1.1.min.css">
<link rel="stylesheet" href="/assets/css/bootstrap-theme.css">
<link rel="stylesheet" href="/assets/app/yosane.css">
<script src="/assets/app/bower_components/angular/angular.js"></script>
<script src="/assets/app/bower_components/angular-resource/angular-resource.js"></script>
<script src="/assets/app/bower_components/angular-route/angular-route.js"></script>
<script src="/assets/app/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/assets/app/components/services.js"></script>
<script src="/assets/app/app.js"></script>
<script src="/assets/app/scanning/controller-scanning.js"></script>
<script src="/assets/app/images/controller-images.js"></script>
<script src="/assets/app/documents/controller-documents.js"></script>
<script src="/assets/app/settings/controller-settings.js"></script>
<script src="/assets/app/components/routes.js"></script>

</head>
<body>
 <div class="row panel-footer col-lg-3 text-center">
  <ul class="nav-tabs nav" ng-controller="TabsController">
   <li ng-click="setSelectedTab(tab)" ng-class="tabClass(tab)" ng-repeat="tab in tabs"><a href="{{tab.link}}"><span class="glyphicon {{tab.icon}}"></span> <span>{{tab.label}}</span></a></li>
  </ul>
  <div class="ng-view"></div>
 </div>
</body>
</html>
